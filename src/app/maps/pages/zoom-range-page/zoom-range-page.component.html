<div id="map" #map ></div>

<div class="floating-range p-2">
  <div class="floating-content">

    <button class="btn btn-primary" (click)="zoomOut()">
      <span>-</span>
    </button>

    <input type="range"
    class="form-range px-2"
    min="-2"
    max="18"
    [value]="zoom"
    (input)="zoomChaged( zoomInput.value )"
    #zoomInput
    >

    <button class="btn btn-primary" (click)="zoomIn()">
      <span>+</span>
    </button>
  </div>
</div>

<div class="info">
  <span>Zoom: {{zoom | number: '2.2-2'}} </span>
  <br>
  <span>Lng,Lat: {{lngLat}}</span>
</div>
